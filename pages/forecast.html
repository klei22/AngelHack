<p><a href="#/">Back to Search</a></p>
<h2>Forecast for {{ city }}</h2>
<hr />
Days: <a href="#/forecast/2" ng-class="{ 'bg-info':days==='2'}">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-info':days==='5'}">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-info':days==='7'}">7</a>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        
        <weather-report weather-day="w" convert-to-standard="convertToF(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMMM d, y"></weather-report>
        
    </div>

</div>
